spring:
  application:
    name: sample-application
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: false
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,loggers,threaddump,env"
      base-path: /actuator
      endpoint:
        health:
          show-details: always

logging:
  level:
    root: WARN  # Changed from INFO to WARN
    com.starter.sample: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

security:
  oauth2:
    resourceserver:
      jwt:
        jwk-set-uri: http://localhost:8080/.well-known/jwks.json

jwt:
  secret: "your-256-bit-secret-key-for-jwt-signing-purposes"
  expiration: 3600000  # 1 hour in milliseconds

